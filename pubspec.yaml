name: lf
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.2.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_sign_in: ^6.2.1
  firebase_messaging: ^14.7.9
  firebase_storage: ^11.5.6
  firebase_core: ^2.24.2
  image_picker: ^1.0.5
  cloud_firestore: ^4.13.6
  firebase_auth: ^4.15.3
  bottom_navy_bar: ^6.0.0
  permission_handler: ^11.1.0
  path_provider: ^2.1.1
  scroll_snap_list: ^0.9.1
  intl: ^0.19.0
  password_strength: ^0.2.0
  http: ^1.1.2
  awesome_notifications: ^0.9.0
  splash_screen_view: ^2.0.1
  flutter_native_splash: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - lib/images/

flutter_native_splash:
  color: "#ffffff" # Set your desired background color
  image: lib/images/logo.jpg # Update the path to your app logo
